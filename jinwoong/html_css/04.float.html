<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * { margin: 0; padding: 0; list-style: none;}
    header {
      height: 100px;
      background: white;
    }
    nav {
      width: 700px;
      height: 100px;
      margin: 0 auto;
      background: darkgray;
    }
    ul {
      overflow: hidden;
    }
    li {
      float: left;
      line-height: 50px;
      width: calc(100% / 5);
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li>menu1</li>
        <li>menu2</li>
        <li>menu3</li>
        <li>menu4</li>
        <li>menu5</li>
        <b>test</b>
      </ul>
    </nav>
  </header>
</body>
</html>
