<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <script src='main.js'></script>
  <style>
    .container {
      width: 400px;
      height: 300px;
      border: 5px solid;
      margin: 100px auto;
      position: relative;
      overflow: hidden;
    }

    .box {
      width: 150px;
      height: 150px;
      background: tomato;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box">
    </div>
  </div>
</body>

</html>
